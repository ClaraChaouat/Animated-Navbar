<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Toolbar icons</title>
    <script src="https://kit.fontawesome.com/e88d33689c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li class="item">
                        <a href="#" class="item-link">
                            <img class="item-icon" src="./images/calendar-plus-solid.svg">
                            <div class="item-circle-explosion"></div>
                            <div class="item-text">Events</div>
                            <div class="item-dot"></div>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="item-link">
                            <img class="item-icon" src="./images/search-solid.svg">
                            <div class="item-circle-explosion"></div>
                            <div class="item-text">Search</div>
                            <div class="item-dot"></div>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="item-link">
                            <img class="item-icon" src="./images/bolt-solid.svg">
                            <div class="item-circle-explosion"></div>
                            <div class="item-text">Blog</div>
                            <div class="item-dot"></div>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="item-link">
                            <img class="item-icon" src="./images/sliders-h-solid.svg">
                            <div class="item-circle-explosion"></div>
                            <div class="item-text">Settings</div>
                            <div class="item-dot"></div>
                        </a>
                    </li>
                    <script src="animations.js"></script>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
