<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Toolbar icons</title>
    <script src="https://kit.fontawesome.com/e88d33689c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.min.css" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li class="calendare">
                        <a id="calendar" class=" calendar-icon active" href="#"><img
                                src="./calendar-plus-solid.svg"></a><a id="circle" class="circle-icon" href="#"><img
                                src="./circle-solid.svg"></a>
                        <script src="animations.js"></script>
                    </li>
                    <li class="search">
                        <a href="#"><img src="./search-solid.svg"></a>
                    </li>
                    <li class="event">
                        <a href="#"><img src="./bolt-solid.svg"></a>
                    </li>
                    <li class="setting">
                        <a href="#"><img src="./sliders-h-solid.svg"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
